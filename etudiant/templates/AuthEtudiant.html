{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center inline">
    <div class="box1">
      <div class="notes2">
        <div class="info-item d-flex justify-content-center">
          <div class="">
          <img
            src="{% static 'staticEtudiant/img/logo-iscae.png' %}"
            alt=""
            width="170"
            height="170"

          />
          </div>
        </div>
        <hr>
        {% if error_message %}
        <p style="color: red">{{ error_message }}</p>
        {% endif %}
        <form method="post">
          {% csrf_token %} 
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Adresse e-mail:"
          />
          <input
            type="password"
            id="mot_de_passe"
            name="mot_de_passe"
            required
            placeholder="Mot de passe:"
          />
          <input type="submit" value="Se connecter" class="end" />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
